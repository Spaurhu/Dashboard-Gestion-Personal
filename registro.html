<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
    <div class="container">
    <div class="image-section">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEifdmk9PstrAa3B3YCdxyDVonWEspMAoPGzo1y7XtKAOHe3lHhbqVAQEbZ0R_yJRNRDnFtZpjScfJHVQDTpVCoIUrhkztEC7T1piHVJp2vRMEb8EwmDT_GrJL3LCv8pnJZhlr1aHckgguE/s1600/La+gesti%25C3%25B3n+de+recursos+humanos+en+la+empresa.jpg" alt="Imagen 1">
                </div>
                <div class="swiper-slide">
                    <img src="https://gestiondeltiempo.website/wp-content/uploads/2024/07/Listas-de-tareas-pendientes.webp" alt="Imagen 2">
                </div>
                <div class="swiper-slide">
                    <img src="https://img.freepik.com/fotos-premium/equilibrio-vida-laboral-personal-regimen-diario-gestion-tiempo-mano-sostiene-reloj-simbolico-sectores_870512-2202.jpg" alt="Imagen 3">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
        <div class="form-section">
            <div class="form-container">
                <h1>Registrarse</h1>
                <form id="register-form">
                    <input type="text" id="nombreCompleto" placeholder="Nombre completo" required>
                    <input type="email" id="correoElectronico" placeholder="Correo electrónico" required>
                    <input type="text" id="nombreUsuario" placeholder="Nombre de usuario" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <div class="links">
                    <a href="index.html">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
                <p id="mensaje"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>

        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const nombreUsuario = document.getElementById("nombreUsuario").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const mensaje = document.getElementById("mensaje");

            if (password !== confirmPassword) {
                mensaje.textContent = "Las contraseñas no coinciden.";
                mensaje.style.color = "red";
                return;
            }

            localStorage.setItem("usuario", nombreUsuario);
            localStorage.setItem("password", password);

            mensaje.textContent = "Registro exitoso. Ahora puedes iniciar sesión.";
            mensaje.style.color = "green";
            document.getElementById("register-form").reset();
        });
    </script>
</body>
</html>
